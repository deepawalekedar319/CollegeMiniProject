	<style>
			.android{
			position: relative;
			width: 360px;
			height: 650px;
			margin: auto;
			border: 16px black solid;
			border-top-width: 60px;
			border-bottom-width: 60px;
			border-radius: 36px;
		}
		.android:after{
			content: '';
			display: block;
			width: 60px;
			height: 5px;
			position: absolute;
			top: -30px;
			left: 50%;
			transform: translate(-50%, -50%);
			background: #333;
			border-radius: 10px;
		}
		.android:before{
			content: '';
			display: block;
			width: 35px;
			height: 35px;
			position: absolute;
			left: 50%;
			bottom: -65px;
			transform: translate(-50%, -50%);
			background: #333;
			border-radius: 50%;
			}
			.content{
				height:500px;
				position:absolute;
				top:"80px;
				bottom:0;
				left:0;
				right:0;
				overflow:auto;
			}
		#image{
			transform:translate(26%,10%);
			padding-top:5px;
		}
		.back{
			margin-left:10px;
			border-radius:30px;
		}
	</style>
 </head>
